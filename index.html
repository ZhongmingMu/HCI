		  				EventsFun
		  			</div>
		  		</a>
		  	</h4>
		  	<nav>
          <ul class="nav masthead-nav">
            <li class="col-xs-1">

		    	<p>Find, create and manage events nearby</p>

		  </form>

				  <button type="button" class="btn btn-default short_button division" id ="food" onclick="jump()">
