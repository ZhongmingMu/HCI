<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/profile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>
          <div class "block user-photo">
            <div class = "user-photo uploarder">
                <div class = "inline">
                    <span class="glyphicon glyphicon-user"  aria-hidden="true" style="font-size: 60px"></span>
                </div>
            </div>
          </div>
          <div class "Contact">
                   <div class="contact name">
                      <div class="first name col-xs-6">
                        <div>
                          <label for = "info_firstname" class = "label" style="font-size: 15px">First Name</label>
                        </div>
                          <input type = "text" id = "info_firstname" class = "input_blank">
                      </div>
                      <div class="last name col-xs-6">
                        <div>
                          <label for = "info_firstname" class = "label" style="font-size: 15px">Last Name</label>
                        </div>
                          <input type = "text" id = "info_firstname" class = "input_blank">
                      </div>
                   </div>
                   <div class="contact other">
                     <div class="gender col-xs-6">
                        <div>
                          <label for = "info_gender" class = "label" style="font-size: 15px">Gender</label>
                        </div>
                          <input type = "text" id = "info_gender" class = "input_blank">
                      </div>
                      <div class="birthday col-xs-6">
                        <div>
                          <label for = "info_birthday" class = "label" style="font-size: 15px">Birthday</label>
                        </div>
                          <input type = "text" id = "info_birthday" class = "input_blank">
                      </div>
                   </div>
                   <div class="description">
                     <div>
                        <label for = "info_des" class = "label2" style="font-size: 15px"> Description</label>
                      </div>
                      <input type = "text" id = "info_des" class = "input_blank2">
                   </div>
            </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn2 btn btn-default" data-dismiss="modal" style = "margin-left: 90px">Add Friend</button>
          <button type="button" class="btn2 btn btn-default" data-dismiss="modal" style = "margin-left: 20px">Send Message</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
